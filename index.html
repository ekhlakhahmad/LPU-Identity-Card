<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU Identity Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <div id="heading-part">
            <div class="student-name">
                <p>Batch : 2022</p>
                <p>12209166</p>
                <p>Ekhlakh Ahmad</p>
            </div>
            <div class="logo">
                <img src="./Images/LPU LOGO.png" alt="logo">
            </div>
        </div>

        <div id="body-part">
            <div class="photo">
                <img src="./Images/Photo.jpg" alt="photo">
            </div>
            <div class="address">
                <p>C/o: Kalamudin Miyaan</p>
                <p>Behind High School</p>
                <p>Chainput, Siwan, Bihar</p>
                <p>Resi. No. : 6206528590</p>
            </div>
            <div class="bar-code">
                <img src="./Images/bar-code.png" alt="bar-code">
            </div>
        </div>

        <div id="footer-part">
            <h4>Valid upto: 01/07/2024</h4>
            <p>(if not withdrawn earlier)</p>
        </div>
    </div>
</body>
</html>
